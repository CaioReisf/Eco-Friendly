<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Friendly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="forms">
        <div class="doacao">
            <h1>Doe agora!</h1>
            <input type="text" name="txt" id="innome" placeholder="digite seu nome"> <br>
            <input type="number" name="txt" id="invalor" placeholder="digite um valor"><br>
            <input type="text" name="txt" id="inpagamento" placeholder="forma de pagamento"><br>
            <input type="button" value="doar" class="doe">
            <h2 class="outres">
                <p>obrigado nome, pela doacao</p>
            </h2>
        </div>
        <div class="doacao">
            <h1>Vire um Voluntario!</h1>
            <input type="text" name="txt" id="involuntario" placeholder="digite seu nome"> <br>
            <input type="tel" name="txt" id="intelefone" placeholder="digite seu telefone"><br>
            <input type="text" name="txt" id="inmotivo" placeholder="Proque quer ser um voluntario?"><br>
            <input type="button" value="enviar" class="enviar">
            <h2 class="outres">
                <p>obrigado nome, pela doacao</p>
            </h2>
        </div>
    </div>

    
</body>
</html>
